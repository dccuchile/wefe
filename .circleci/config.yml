version: '2.1'
orbs:
  python: circleci/python@2.0.3

workflows:
  main:
    jobs:
      - python/test:
          pkg-manager: pip
          test-tool: pytest
          test-tool-args: tests
          version: '3.7'
          setup: 
            - python/install-packages:
                pip-dependency-file: ~/project/dev-requirements.txt
                pkg-manager: pip
