version: 2.1

orbs:
  python: circleci/python@2.0.3

jobs:
  test:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - python/install-packages:
          pip-dependency-file: dev-requirements.txt
          pkg-manager: pip
      - python/install-packages:
          args: pytest
          pkg-manager: pip
          pypi-cache: false
      - python/test:
          version: '3.7'
          test-tool: pytest

workflows:
  main:
    jobs:
      - test
