[tool.ruff]
select = [
    # Error codes
    "E",    # pycodestyle errors
    "F",    # pyflakes
    "I",    # isort
    "YTT",  # flake8-type-checking
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "T10",  # flake8-debugger
    "ISC",  # flake8-implicit-str-concat
    "PT",   # flake8-pytest-style
    "Q",    # flake8-quotes
    "TID",  # flake8-tidy-imports
    "NPY",  # numpy-specific rules
    "PD",   # pandas-vet
    "UP",   # flake8-unused-parameter
]

ignore = []
line-length = 88
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]
